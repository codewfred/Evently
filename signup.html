<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
  </head>
  <body>
    <form id="registerForm">
      <h1>Create your account</h1>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
        />
      </div>

      <button type="submit">Register</button>
      <p style="color: red" id="errorMessage"></p>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDMm70P5KI7NoChVWslANd9ClSm6F_CEdw",
      authDomain: "evently-acf4a.firebaseapp.com",
      projectId: "evently-acf4a",
      storageBucket: "evently-acf4a.firebasestorage.app",
      messagingSenderId: "1082264704588",
      appId: "1:1082264704588:web:286adf3d27e4fb2cd586e9",
      measurementId: "G-K4GNWM75NJ",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    registerForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = registerForm.email.value;
      const password = registerForm.password.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          email,
          password
        );
        const user = userCredential.user;
        console.log("User registered:", user);
        alert("Registration successful!");
        registerForm.reset();
        window.location.href = "login.html";
      } catch (error) {
        errorMessage.innerHTML = error.message.replace("Firebase: ", "");
        console.error("Error registering user:", error);
      }
    });
  </script>
</html>
